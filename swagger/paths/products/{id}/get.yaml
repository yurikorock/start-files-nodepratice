# swagger/paths/studens/{id}/get.yaml
tags:
  - Products
summary: Get products by id
operationId: getProduct
description: 'Get product by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: productId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Get product by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found product with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schema/product.yaml'
  "401":
    $ref: "../../../components/responces/401.yaml"
  "404":
    $ref: "../../../components/responces/404.yaml"
  "500":
    $ref: "../../../components/responces/500.yaml"

