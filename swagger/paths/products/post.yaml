#/swagger/paths/students/post.yaml

tags:
  - Products
summary: Create product
operationId: createProduct
description: 'Create a product with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - price
          - category
        properties:
          name:
            description: "Product's name"
            type: string
            example: 'SmartTv'
          price:
            description: "Product's price"
            type: number
            example: 699.99
          category:
            description: "Product's category"
            type: string
            enum: ["books", "electronics", "clothing", "other"]
            example: books
          description:
            description: "Description about product"
            type: string
            example: This is TV with WiFi

responses:
  '201':
    description: Creates a product
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a product!
            data:
              type: object
              $ref: '../../components/schema/product.yaml'
  '401':
    $ref: "../../components/responces/401.yaml"
  "400":
    $ref: "../../components/responces/400.yaml"

